{% if messages %}
<ul>
    {% for message in messages %}
    <div class="container my-3">

        <div class="row">

            <div class="col-12">
                <div class="alert alert-success" role="alert">
                    {{message}}
                </div>
            </div>

        </div>

    </div>
    {% endfor %}
</ul>
{% endif %}
