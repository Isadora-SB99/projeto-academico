{% extends 'academico/base.html' %}

{% block content %}


    <table border="1" cellpadding="5" cellspacing="3">
        <tr>
            <th>Nome</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>

        {% for curso in cursos %}
        <tr>
            <td>{{ curso.nome }}</td>
            <td><a href="{% url 'editar_curso' curso.id %}">Editar</a></td>
            <td><a href="{% url 'excluir_curso' curso.id %}">Excluir</a></td>

        </tr>
        {% endfor %}
    </table>

    {% endblock %}
