{% extends 'academico/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container my-3">
        <h1 class="bg-secondary text-white shadow rounded py-2 px-2">Cadastro de Aluno</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-secondary text-white" type="submit">Cadastrar Aluno</button>
    </form>

{% endblock %}
