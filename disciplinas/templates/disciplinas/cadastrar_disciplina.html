{% extends 'academico/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col-8 mx-auto bg-secondary rounded shadow py-2">
      <h1 class="text-center text-white">Cadastro de Disciplina</h1>
    </div>
  </div>
</div>

<div class="container my-3">
  <div class="row">
    <div class="col-8 mx-auto">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
