{% extends 'academico/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container my-3">
</div>

<div class="container">
    <div class="row">
        <div class="col-12 mx-auto">
                <h1 class="bg-secondary text-white shadow rounded py-2 px-2">Bem-vindo à página de contato</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-secondary text-white" type="submit">Enviar</button>
                    <button class="btn btn-secondary text-white" type="reset">Limpar</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
